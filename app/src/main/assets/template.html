<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/2.10.0/github-markdown.min.css"
          rel="stylesheet"/>
    <style>
            .markdown-body
            {
                box-sizing: border-box;
                min-width: 200px;
                max-width: 980px;
                margin: 0 auto;
                padding: 20px;
            }
            @media (max-width: 767px)
            {
                .markdown-body
                {
                    padding: 0px;
                }
            }
        </style>
    <link href="https://cdn.bootcss.com/highlight.js/9.13.1/styles/default.min.css"
          rel="stylesheet"/>
    <script src="https://cdn.bootcss.com/highlight.js/9.13.1/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.6.0/marked.min.js"></script>
    <script>
            marked.setOptions({
                renderer: new marked.Renderer(),
                gfm: true,
                tables: true,
                breaks: true,
                pedantic: false,
                sanitize: false,
                smartLists: true,
                smartypants: false,
                highlight: function (code, lang) {
                      if (lang && hljs.getLanguage(lang)) {
                        return hljs.highlight(lang, code, true).value;
                      } else {
                        return hljs.highlightAuto(code).value;
                      }
                  }
            });
        </script>
    <title>MARKDOWN</title>
</head>
    <body>
        <articleItem id="content" class="markdown-body" style="text-align: left;"></articleItem>
        <script>
            function setMarkdown(markdown) {
                var markdown = marked(markdown)
                document.getElementById('content').innerHTML = markdown;
            }
        </script>
    </body>
</html>
